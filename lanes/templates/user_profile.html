{% extends "base.html" %}

{% load gravatar %}

{% block title %}{{ puser.username }}{% endblock %}

{% block main_content %}
<h1>{{ puser.username }}
  {% if puser.is_superuser %}
  &#1421;
  {% endif %}
</h1>
<img src="{% gravatar_url user.email 300 %}" alt="profile picture" class="img-responsive profile-picture">
{% if user.is_admin or user.id == puser.id %}
  Email: {{ user.email }}.
{% endif %}
{% endblock main_content %}
