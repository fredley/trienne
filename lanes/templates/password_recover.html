{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block main_content %}
<div class="row">
  <div class="col-xs-12 col-sm-6 col-sm-offset-3" style="margin-top: 2em;">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Reset your password</h3>
      </div>
      <div class="panel-body">
        <form class="form" action="{% url 'forgotten_password' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
              <input class="form-control" placeholder="Email address" name="email" type="email">
          </div>
          <p class="help-block">Enter your email address to receive a password reset email.</p>
          <input class="btn btn-lg btn-success" type="submit" value="Reset Password">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock main_content %}
