{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block main_content %}
<div class="row">
	<div class="col-xs-12 col-sm-6 col-sm-offset-3" style="margin-top: 2em;">
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">Please log in</h3>
			</div>
			<div class="card-block">
				<form class="form" action="{% url 'login' %}" method="post">{% csrf_token %}
					<input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}{% url 'rooms' %}{% endif %}" />
					<div class="form-group">
							<input class="form-control" placeholder="Username" name="username" type="text">
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Password" name="password" type="password" value="">
					</div>
					<p class="help-block"><a href="{% url 'register' %}">Register</a> | <a href="{% url 'forgotten_password' %}">Forgotten Password</a></p>
					<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock main_content %}
