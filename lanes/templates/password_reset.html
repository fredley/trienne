{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block main_content %}
<div class="row">
  <div class="col-xs-12 col-sm-6 col-sm-offset-3" style="margin-top: 2em;">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Reset password for {{ user.username }}</h3>
      </div>
      <div class="panel-body">
        <form class="form" action="{% url 'reset_password' token %}" method="post">
          {% csrf_token %}
          <div class="form-group">
              <input class="form-control" placeholder="" name="password1" type="password">
          </div>
          <div class="form-group">
              <input class="form-control" placeholder="" name="password2" type="password">
          </div>
          <p class="help-block">Enter your new password.</p>
          <input class="btn btn-lg btn-success" type="submit" value="Set new password">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock main_content %}
