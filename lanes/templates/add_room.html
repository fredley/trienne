{% extends "base.html" %}

{% load bootstrap %}

{% block title %}Add a Room{% endblock %}

{% block main_content %}
<div class="container">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <form action="." method="post" role="form">
        <input type="hidden" name="org_id" value="{{ org.id }}">
        <legend>Add a new Room</legend>
        {% csrf_token %}
        {{ form|bootstrap }}
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg">Add Room</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock main_content %}

{% block script_panel %}
<script type="text/javascript" src="/static/ajax_select/js/bootstrap.js"></script>
<script type="text/javascript" src="/static/ajax_select/js/ajax_select.js"></script>
{% endblock %}
