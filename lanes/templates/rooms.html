{% extends "base.html" %}

{% load bootstrap %}

{% block title %}Rooms{% endblock %}

{% block rooms_active %}active{% endblock %}

{% block main_content %}
<div class="container-fluid">
  <div class="row" id="rooms">
    {% for room in rooms %}
      <div class="col-sm-3">
        <div class="well room">
          <h2><a href="{% url 'room' room.id %}">{{ room.name }}</a></h2>
        <p>{{ room.topic }}</p>
        </div>
      </div>
    {% endfor %}
    {% if is_admin %}
      <div class="col-sm-3">
        <div class="well add">
          <a href="{% url 'add_room' org.slug %}"><i class="glyphicon glyphicon-plus"></i></a>
        </div>
      </div>
    {% endif %}
  </div>
</div>
{% endblock main_content %}
