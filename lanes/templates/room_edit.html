{% extends "base.html" %}

{% load bootstrap %}

{% block title %}Update {{ room.name }}{% endblock %}

{% block main_content %}
<div class="container">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <form action="." method="post">
        {% csrf_token %}
        <legend>Update {{ room.name }}</legend>
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-lg btn-success">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock main_content %}

{% block script_panel %}
<script type="text/javascript" src="/static/ajax_select/js/bootstrap.js"></script>
<script type="text/javascript" src="/static/ajax_select/js/ajax_select.js"></script>
{% endblock %}
