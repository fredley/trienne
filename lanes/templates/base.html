<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %} | Lanes</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/chat.css" rel="stylesheet">
</head>

<body>
  <header class="navbar navbar-static-top">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation" id="nav">
        <ul class="nav navbar-nav">
          <li class="">
            <a href="{% url 'rooms' %}">All Rooms</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
          {% if request.user.is_authenticated %}
            <a class="dropdown-toggle" href="#" data-toggle="dropdown">{{ request.user.username }} <span class="caret"></span></a>
            <div class="dropdown-menu">
              <form class="form" action="{% url 'logout' %}" method="post">{% csrf_token %}
                <input type="hidden" name="next" value="{{ request.get_full_path }}" />
                <input class="btn btn-success btn-block" type="submit" value="Logout">
              </form>
            </div>
          {% else %}
            <a class="dropdown-toggle" href="#" data-toggle="dropdown">Login <span class="caret"></span></a>
            <div class="dropdown-menu" style="padding:1em;">
              <form class="form" action="{% url 'login' %}" method="post">{% csrf_token %}
                <input type="hidden" name="next" value="{{ request.get_full_path }}" />
                <div class="form-group">
                  <input class="form-control" placeholder="Username" name="username" type="text">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Password" name="password" type="password" value="">
                </div>
                <input class="btn btn-success btn-block" type="submit" value="Login">
              </form>
            </div>
          {% endif %}
          </li>
        </ul>
      </nav>
  </header>

  <div class="container" id="main">
    {% block main_content %}
    {% endblock main_content %}
  </div>
  <footer>
    {% block footer %}
    {% endblock %}
  </footer>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
  {% block script_panel %}{% endblock %}
</body>

</html>
